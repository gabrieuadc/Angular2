  <div class="example-form-fields">
    <br/><br/>
    <h1>Cadastro de Custos</h1><br/>
    <form class="form" [formGroup]="cadCustos">
  <mat-form-field appearance="fill">
      <mat-label>Centro de custos</mat-label>
      <input matInput formControlName="cc">
  </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mão de obra direta</mat-label>
      <input matInput formControlName="mod" type="number" ng-reflect-is-disabled="true">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label >Material direto</mat-label>
      <input matInput formControlName="md" >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>CIF</mat-label>
      <input matInput formControlName="cif" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Custo de produção</mat-label>
      <input matInput formControlName="cpp" type="number">
    </mat-form-field>
    <button mat-raised-button color="primary">Novo</button>
    <button mat-raised-button color="primary">Editar</button>
    <button mat-raised-button color="primary" (click)="postCcusto()">Gravar</button>
    </form>
  </div><br><br><br><br>
<div>
  <table mat-table [dataSource]="custos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Ccusto">
      <th mat-header-cell *matHeaderCellDef> Centro de custo </th>
      <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="mod">
      <th mat-header-cell *matHeaderCellDef> Mão de obra direta </th>
      <td mat-cell *matCellDef="let element"> {{element.mod}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="md">
      <th mat-header-cell *matHeaderCellDef> Máteria prima direta </th>
      <td mat-cell *matCellDef="let element"> {{element.md}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cif">
      <th mat-header-cell *matHeaderCellDef> Custo indireto de fabricação </th>
      <td mat-cell *matCellDef="let element"> {{element.cif}} </td>
    </ng-container>

    <ng-container matColumnDef="cpp">
        <th mat-header-cell *matHeaderCellDef> Custo de produção </th>
        <td mat-cell *matCellDef="let element"> {{element.cpp}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button color="warn"><mat-icon>editsquare</mat-icon></button><button mat-icon-button color="warn" (click)="deleteCCusto(element.id)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
